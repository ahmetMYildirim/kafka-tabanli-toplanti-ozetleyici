
# ===================================================================
# Kafka Tabanlı Toplantı Özetleyici - Docker Compose
# Tüm servisleri tek bir komutla başlatmak için:
# docker-compose up -d --build
# ===================================================================

services:
  # ===================================================================
  # INFRASTRUCTURE SERVICES
  # ===================================================================

  # Zookeeper - Kafka için gerekli
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: toplanti-zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - toplanti-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kafka - Ana mesajlaşma altyapısı
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: toplanti-kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - toplanti-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Kafka UI - Kafka yönetim arayüzü
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: toplanti-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: toplanti-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - toplanti-network
    restart: unless-stopped

  # MySQL Database - Docker MySQL (Port 3308)
  mysql:
    image: mysql:8.0
    container_name: toplanti-mysql
    hostname: mysql
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: toplanti_db
      MYSQL_USER: toplanti_user
      MYSQL_PASSWORD: toplanti123
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - toplanti-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # ===================================================================
  # APPLICATION SERVICES
  # ===================================================================

  # Collector Service - Toplantı kayıtlarını toplayan servis
  collector-service:
    build:
      context: ./collector_service
      dockerfile: Dockerfile
    container_name: toplanti-collector
    hostname: collector-service
    ports:
      - "8081:8081"
    environment:
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: collector-service
      SERVER_PORT: 8081

      # Docker MySQL Database
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/toplanti_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: toplanti_user
      SPRING_DATASOURCE_PASSWORD: toplanti123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # Kafka
      KAFKA_ENABLED: "true"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_CONSUMER_GROUP_ID: collector-group

      # Discord Bot (optional - disabled due to SSL issues in Docker)
      DISCORD_BOT_ENABLED: "false"
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}

      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}

      # Java Options
      JAVA_OPTS: -Xmx512m -Xms256m
    volumes:
      - audio-storage:/app/audio_storage
      - collector-logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - toplanti-network
    restart: unless-stopped

  # Meeting Streaming Service - Kafka Hub
  meeting-streaming-service:
    build:
      context: ./meeting_streaming_service
      dockerfile: Dockerfile
    container_name: toplanti-streaming
    hostname: meeting-streaming-service
    ports:
      - "8082:8082"
    environment:
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: meeting-streaming-service
      SERVER_PORT: 8082

      # Docker MySQL Database
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/toplanti_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: toplanti_user
      SPRING_DATASOURCE_PASSWORD: toplanti123

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_CONSUMER_GROUP_ID: streaming-group

      # Java Options
      JAVA_OPTS: -Xmx512m -Xms256m
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - toplanti-network
    restart: unless-stopped

  # AI Service - OpenAI tabanlı AI işleme servisi
  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: toplanti-ai
    hostname: ai-service
    ports:
      - "8083:8083"
    environment:
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: ai-service
      SERVER_PORT: 8083

      # Docker MySQL Database
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/toplanti_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: toplanti_user
      SPRING_DATASOURCE_PASSWORD: toplanti123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_CONSUMER_GROUP_ID: ai-group

      # OpenAI API (Whisper + ChatGPT)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_API_URL: https://api.openai.com/v1
      OPENAI_WHISPER_MODEL: whisper-1
      OPENAI_CHAT_MODEL: gpt-4o-mini
      OPENAI_LANGUAGE: en

      # Java Options
      JAVA_OPTS: -Xmx1g -Xms512m
    volumes:
      - audio-storage:/app/audio_storage:ro
      - ai-logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - toplanti-network
    restart: unless-stopped

  # Gateway API - REST/WebSocket API Gateway
  gateway-api:
    build:
      context: ./gateway_api
      dockerfile: Dockerfile
    container_name: toplanti-gateway
    hostname: gateway-api
    ports:
      - "8084:8080"
    environment:
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: gateway-api
      SERVER_PORT: 8084

      # Docker MySQL Database
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/toplanti_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: toplanti_user
      SPRING_DATASOURCE_PASSWORD: toplanti123

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_CONSUMER_GROUP_ID: gateway-group

      # JWT Security
      JWT_SECRET: ${JWT_SECRET:-myVerySecureSecretKeyForJWTTokenGeneration2024!}
      JWT_EXPIRATION: 86400000

      # Java Options
      JAVA_OPTS: -Xmx512m -Xms256m
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - toplanti-network
    restart: unless-stopped

# ===================================================================
# NETWORKS
# ===================================================================
networks:
  toplanti-network:
    driver: bridge
    name: toplanti-network

# ===================================================================
# VOLUMES
# ===================================================================
volumes:
  zookeeper-data:
    name: toplanti-zookeeper-data
  zookeeper-logs:
    name: toplanti-zookeeper-logs
  kafka-data:
    name: toplanti-kafka-data
  mysql-data:
    name: toplanti-mysql-data
  audio-storage:
    name: toplanti-audio-storage
  collector-logs:
    name: toplanti-collector-logs
  ai-logs:
    name: toplanti-ai-logs
